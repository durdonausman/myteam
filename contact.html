<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myteam-contact</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="contact">
      <div class="container">
        <nav class="nav">
          <a href="#">
            <img
              class="nav__logo"
              srcset="./images/myteam.png 1x, ./images/myteam@2x.png 2x"
              src="./images/myteam.png"
              width="160"
              height="40"
              alt="logo"
            />
          </a>
          <ul class="list">
            <li class="list__item">
              <a href="./index.html" class="list__link">home</a>
            </li>
            <li class="list__item">
              <a href="./about.html" class="list__link">about</a>
            </li>
          </ul>
          <a href="#" class="btn">contact us</a>
        </nav>
        <div class="contact__wrapper">
          <div class="contact__main">
            <h1 class="contact__main-heading">Contact</h1>
            <p class="contact__text">Ask us about</p>
            <div class="team__member">
              <div class="team__members">
                <div>
                  <p class="team__members-text">
                    The quality of our talent network
                  </p>
                </div>
              </div>

              <div class="team__members contact__team">
                <div>
                  <p class="team__members-text">
                    Usage & implementation of our software
                  </p>
                </div>
              </div>

              <div class="team__members">
                <div>
                  <p class="team__members-text">How we help drive innovation</p>
                </div>
              </div>
            </div>
          </div>
          <div>
            <form method="POST" action="">
              <input
                placeholder="Name"
                type="text"
                name="name"
                id=""
                required
              />
              <br />
              <input
                placeholder="Email Address"
                type="email"
                name="email"
                id=""
                required
              />
              <br />
              <input
                placeholder="Company Name"
                type="text"
                name="company name"
                id=""
                required
              />
              <br />
              <input
                placeholder="Title"
                type="text"
                name="title"
                id=""
                required
              />
              <br />
              <textarea
                placeholder="Message"
                name="message"
                id=""
                required
              ></textarea>
            </form>
            <button class="btn btn--submit" type="submit">submit</button>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div>
          <a href="#"
            ><img
              class="nav__logo"
              srcset="./images/myteam.png 1x, ./images/myteam@2x.png 2x"
              src="./images/myteam.png"
              width="160"
              height="40"
              alt="logo"
          /></a>
          <ul class="list">
            <li class="list__item">
              <a href="#" class="list__link">home</a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link">about</a>
            </li>
          </ul>
        </div>
        <address class="footer__address">
          987 Hillcrest Lane Irvine, CA California 92714 Call Us : 949-833-7432
        </address>
        <div class="footer__social">
          <div class="footer__imgs">
            <a href="#"
              ><img
                class="footer__img"
                src="./images/facebook.png"
                width="24"
                height="24"
                alt=""
            /></a>
            <a href="#"
              ><img
                class="footer__img"
                src="./images/pixer.png"
                width="24"
                height="24"
                alt=""
            /></a>
            <a href="#"
              ><img src="./images/twitter.png" width="24" height="20" alt=""
            /></a>
          </div>
          <p class="footer__rights">Copyright 2020. All Rights Reserved</p>
        </div>
      </div>
    </footer>
  </body>
</html>
